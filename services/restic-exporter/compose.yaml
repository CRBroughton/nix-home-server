# Restic Exporter - Backup stats for Glance dashboard
# Run with: podman compose up -d

services:
  tailscale-restic-exporter:
    image: tailscale/tailscale:latest
    container_name: tailscale-restic-exporter
    hostname: restic-exporter
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - ./tailscale:/var/lib/tailscale:Z
      - ./serve.json:/config/serve.json:ro,Z
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun

  restic-exporter:
    build: .
    container_name: restic-exporter
    restart: unless-stopped
    network_mode: service:tailscale-restic-exporter
    depends_on:
      - tailscale-restic-exporter
    environment:
      - RESTIC_REPOSITORY=s3:https://s3.eu-central-003.backblazeb2.com/crbroughton-nixos-server
      - RESTIC_PASSWORD_FILE=/run/secrets/restic-password
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - REFRESH_INTERVAL=3600
      - PORT=8080
    volumes:
      - /etc/restic-env-password:/run/secrets/restic-password:ro,Z
