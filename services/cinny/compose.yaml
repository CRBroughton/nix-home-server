# Cinny - Matrix web client
# Run with: podman compose up -d

services:
  tailscale-cinny:
    image: tailscale/tailscale:latest
    container_name: tailscale-cinny
    hostname: cinny
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - ./tailscale:/var/lib/tailscale:Z
      - ./serve.json:/config/serve.json:ro,Z
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun

  cinny:
    image: ghcr.io/cinnyapp/cinny:latest
    container_name: cinny
    restart: unless-stopped
    network_mode: service:tailscale-cinny
    depends_on:
      - tailscale-cinny

    volumes:
      - ./config.json:/app/config.json:ro,Z

    # Security
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 32M

    # Logging
    logging:
      driver: "journald"
      options:
        tag: "cinny"