# The Lounge - Web IRC client
# Run with: podman compose up -d

services:
  tailscale-thelounge:
    image: tailscale/tailscale:latest
    container_name: tailscale-thelounge
    hostname: thelounge
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - ./tailscale:/var/lib/tailscale:Z
      - ./serve.json:/config/serve.json:ro,Z
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    # Allow reaching other containers on host
    extra_hosts:
      - "host.containers.internal:host-gateway"

  thelounge:
    image: ghcr.io/thelounge/thelounge:latest
    container_name: thelounge
    restart: unless-stopped
    network_mode: service:tailscale-thelounge
    depends_on:
      - tailscale-thelounge

    volumes:
      - ./data:/var/opt/thelounge:Z

    # Security
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
        reservations:
          memory: 64M

    # Logging
    logging:
      driver: "journald"
      options:
        tag: "thelounge"
