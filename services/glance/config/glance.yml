        widgets:
          - type: docker-containers
            containers:
              glance:
                hide: true
              cinny:
                name: Cinny
                description: Chat server (web client)
                url: http://nixos-server.tail538465.ts.net:8085
              thelounge:
                name: The lounge
                description: IRC server (web client)
                url: http://nixos-server.tail538465.ts.net:9000
              synapse:
                hide: true
              synapse-db:
                hide: true
              mealie:
                name: Mealie
                description: Meal planner (web client)
                url: http://nixos-server.tail538465.ts.net:9925
              freshrss:
                name: FreshRSS
                description: RSS feed (web client)
                url: http://nixos-server.tail538465.ts.net:8787
              calibre-web-automated:
                name: Calibre
                description: Book server (web client)
                url: http://nixos-server.tail538465.ts.net:8083
              searxng:
                name: SearXNG
                description: Local search engine (web client)
                url: http://nixos-server.tail538465.ts.net:4000
              murmur:
                name: Mumble
                description: Audio chat server
                url: http://nixos-server.tail538465.ts.net:64738
                hide: false
              adguard:
                name: Adguard
                description: Network ad blocker (web client)
                url: http://nixos-server.tail538465.ts.net:3000
                hide: false
              copyparty:
                name: Copyparty
                description: File sharing (web client)
                url: http://nixos-server.tail538465.ts.net:3923
                hide: false
              ergo:
                name: IRC
                description: Local IRC chat server
                url: http://nixos-server.tail538465.ts.net:6697
                hide: false

  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://selfh.st/rss/
                title: selfh.st
                limit: 4
              - url: https://ciechanow.ski/atom.xml
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://ishadeed.com/feed.xml
                title: Ahmad Shadeed

          - type: twitch-channels
            channels:
              - theprimeagen
              - j_blow
              - giantwaffle
              - cohhcarnage
              - christitustech
              - EJ_SA

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
              - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: London, United Kingdom
            units: metric # alternatively "imperial"
            hour-format: 12h # alternatively "24h"
            # Optionally hide the location from being displayed in the widget
            # hide-location: true

          - type: markets
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

          - type: releases
            cache: 1d
            # Without authentication the Github API allows for up to 60 requests per hour. You can create a
            # read-only token from your Github account settings and use it here to increase the limit.
            # token: ...
            repositories:
              - glanceapp/glance
              - go-gitea/gitea
              - immich-app/immich
              - syncthing/syncthing




