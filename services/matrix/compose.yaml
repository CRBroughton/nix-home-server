# Matrix Synapse Server - Podman Compose Configuration
# IMPORTANT: Generate config first with: just matrix-generate-config
# Then start with: podman compose up -d

services:
  tailscale-matrix:
    image: tailscale/tailscale:latest
    container_name: tailscale-matrix
    hostname: matrix
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - ./tailscale:/var/lib/tailscale:Z
      - ./serve.json:/config/serve.json:ro,Z
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun

  synapse:
    image: docker.io/matrixdotorg/synapse:latest
    container_name: synapse
    restart: unless-stopped
    network_mode: service:tailscale-matrix
    depends_on:
      - tailscale-matrix

    volumes:
      # Persistent data (config, media, database)
      - ./data:/data:Z

    # Security options
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8008/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Logging
    logging:
      driver: "journald"
      options:
        tag: "synapse"